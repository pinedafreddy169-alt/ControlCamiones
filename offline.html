<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sin conexión — Camiones BYC</title>
  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0f1115;color:#e8ecf1;display:grid;place-items:center;height:100dvh}
    .card{max-width:620px;background:#151923;border:1px solid #232838;border-radius:16px;padding:24px}
    h1{margin:0 0 8px} p{margin:8px 0 0;color:#8a90a2}
    button{margin-top:14px;padding:10px 14px;border-radius:10px;border:1px solid #232838;background:#1b2233;color:#e8ecf1;font-weight:700}
  </style>
</head>
<body>
  <div class="card">
    <h1>Estás sin conexión</h1>
    <p>La app funciona offline si ya la abriste una vez con internet. Intentá reconectar y abrir de nuevo para que quede instalada en caché.</p>
    <button onclick="location.reload()">Reintentar</button>
  </div>
</body>
</html>
