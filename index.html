<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Control de Horarios de Camiones</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0b1220; color:#e8eefc; }
    .wrap { max-width:980px; margin:20px auto; padding:16px; }
    .card { background:#121a2b; border:1px solid #23314f; border-radius:16px; padding:16px; margin-bottom:16px; }
    label { display:block; margin-top:10px; font-size:14px; color:#9ba8bf; }
    input,select,textarea { width:100%; padding:10px; margin-top:5px; border:1px solid #2a3b5f; border-radius:10px; background:#0f1526; color:#e8eefc; }
    .btns { display:flex; gap:10px; flex-wrap:wrap; margin-top:14px; }
    button { border:0; border-radius:12px; padding:12px 14px; cursor:pointer; font-weight:bold; }
    .save { background:#27c380; color:#102818; }
    .mini { background:#999; color:#fff; }
    .sync { background:#3faaff; color:#00111f; }
    .pdf  { background:#23314f; color:#e8eefc; }
    #estado { font-size:14px; margin-left:12px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th,td { padding:10px; border-bottom:1px solid #23314f; text-align:left; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1> Control de Horarios de Camiones</h1>

    <div class="card">
      <label>Fecha:</label>
      <input type="date" id="fecha"/>

      <label>Cami贸n:</label>
      <select id="camionSel">
        <option value="">Seleccione...</option>
        <option value="Cami贸n 01|ABC-123">Cami贸n 01 (ABC-123)</option>
        <option value="Cami贸n 02|XYZ-456">Cami贸n 02 (XYZ-456)</option>
      </select>
      <input type="text" id="placa" placeholder="Placa" readonly/>

      <label>Chofer:</label>
      <select id="choferSel">
        <option value="">Seleccione...</option>
        <option value="Braulio">Braulio</option>
        <option value="Luis">Luis</option>
        <option value="Carlos">Carlos</option>
      </select>

      <label>Origen:</label>
      <input type="text" id="origen"/>
      <label>Destino:</label>
      <input type="text" id="destino"/>
      <label>Salida:</label>
      <input type="time" id="salida"/>
      <label>Llegada:</label>
      <input type="time" id="llegada"/>
      <label>Observaciones:</label>
      <textarea id="obs"></textarea>

      <div class="btns">
        <button class="save" id="btnGuardar">Guardar (enviar a Sheets)</button>
        <button class="mini" id="btnLimpiar">Limpiar</button>
        <span id="estado"></span>
        <button class="sync" id="btnSync">Sincronizar</button>
        <button class="pdf" id="btnPDF">Descargar PDF</button>
      </div>
    </div>

    <div class="card">
      <h2> Registros</h2>
      <table>
        <thead>
          <tr>
            <th>Fecha</th><th>Cami贸n</th><th>Placa</th><th>Chofer</th>
            <th>Origen</th><th>Destino</th><th>Salida</th><th>Llegada</th><th>Obs</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/AKfycbzwggbJrozcTXMq9aEoW5vSh69AlgfpoCYfCYWvCOYdDF7jMEnF8w2j39qFyYYC6VlO/exec";

    const tbody = document.getElementById('tbody');
    const estado = document.getElementById('estado');

    function setEstado(msg, ok=true) {
      estado.textContent = msg;
      estado.style.color = ok ? '#27c380' : '#ff777b';
    }

    function actualizarPlaca() {
      const sel = document.getElementById('camionSel').value;
      const [camion, placa] = sel.split("|");
      document.getElementById('placa').value = placa || '';
    }
    document.getElementById('camionSel').addEventListener('change', actualizarPlaca);

    function limpiarFormulario() {
      const hoy = new Date().toISOString().slice(0,10);
      document.getElementById('fecha').value = hoy;
      document.getElementById('camionSel').selectedIndex = 0;
      document.getElementById('placa').value = '';
      document.getElementById('choferSel').selectedIndex = 0;
      ['origen','destino','salida','llegada','obs'].forEach(id => document.getElementById(id).value = '');
      setEstado('Formulario limpio');
    }

    async function guardar() {
      const datos = {
        fecha: document.getElementById('fecha').value,
        camion: document.getElementById('camionSel').value.split("|")[0],
        placa: document.getElementById('placa').value,
        chofer: document.getElementById('choferSel').value,
        origen: document.getElementById('origen').value,
        destino: document.getElementById('destino').value,
        salida: document.getElementById('salida').value,
        llegada: document.getElementById('llegada').value,
        obs: document.getElementById('obs').value
      };
      try {
        const res = await fetch(ENDPOINT, {method:'POST', body: JSON.stringify(datos)});
        if(res.ok){
          agregarFilaLocal(datos);
          setEstado('Guardado en Sheets');
          limpiarFormulario(); //  Se limpia autom谩ticamente despu茅s de guardar
        } else setEstado('Error al guardar', false);
      } catch(e){ setEstado('Error conexi贸n', false); }
    }

    function agregarFilaLocal(d) {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${d.fecha}</td><td>${d.camion}</td><td>${d.placa}</td>
        <td>${d.chofer}</td><td>${d.origen}</td><td>${d.destino}</td>
        <td>${d.salida}</td><td>${d.llegada}</td><td>${d.obs}</td>`;
      tbody.appendChild(tr);
    }

    function descargarPDF(){
      const filas = tbody.querySelectorAll('tr');
      if(!filas.length){ setEstado('No hay datos para PDF', false); return; }
      const tds = filas[filas.length-1].querySelectorAll('td');
      const texto = `
Control de Camiones
Fecha: ${tds[0].textContent} Cami贸n: ${tds[1].textContent} Placa: ${tds[2].textContent}
Chofer: ${tds[3].textContent}
Origen: ${tds[4].textContent} Destino: ${tds[5].textContent}
Salida: ${tds[6].textContent} Llegada: ${tds[7].textContent}
Obs: ${tds[8].textContent}`.trim();

      const blob = new Blob([texto], {type:'application/pdf'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = `control_camiones_${Date.now()}.pdf`;
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    }

    document.getElementById('btnGuardar').addEventListener('click', guardar);
    document.getElementById('btnLimpiar').addEventListener('click', limpiarFormulario);
    document.getElementById('btnSync').addEventListener('click', ()=>setEstado('Aqu铆 ir铆a sincronizaci贸n'));
    document.getElementById('btnPDF').addEventListener('click', descargarPDF);
  </script>
</body>
</html>
