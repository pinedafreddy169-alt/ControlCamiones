<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Camiones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
    }
    h1 { color: #f55; text-align: center; }
    label { display:block; margin-top:12px; font-weight:bold; }
    input, select, textarea {
      width: 100%; padding: 12px; margin-top: 5px;
      border-radius: 8px; border: none; font-size: 16px;
    }
    textarea { resize: vertical; }
    .botones { text-align: center; margin-top: 20px; }
    button {
      background: #f55; border:none; border-radius:10px;
      padding: 15px 25px; margin: 8px; font-size:16px; font-weight:bold;
      color:#fff; cursor:pointer;
    }
    button:active { background:#d44; }
    #lista { margin-top:20px; font-size:15px; }
    .registro { padding:8px; margin:5px 0; background:#222; border-radius:6px; }
  </style>
</head>
<body>
  <h1>ğŸš› Control de Camiones</h1>

  <form id="formRegistro">
    <label>ğŸ“… Fecha <input type="date" id="fecha"></label>
    <label>ğŸšš CamiÃ³n <input type="text" id="camion" placeholder="CamiÃ³n 01"></label>
    <label>ğŸ”– Placa <input type="text" id="placa" placeholder="ABC-123"></label>
    <label>ğŸ‘¨â€âœˆï¸ Chofer <input type="text" id="chofer" placeholder="Nombre chofer"></label>
    <label>ğŸ­ Origen <input type="text" id="origen"></label>
    <label>ğŸ¡ Destino <input type="text" id="destino"></label>
    <label>â° Salida <input type="time" id="salida"></label>
    <label>â± Llegada <input type="time" id="llegada"></label>
    <label>ğŸ“ Observaciones <textarea id="observaciones"></textarea></label>
  </form>

  <div class="botones">
    <button type="button" onclick="guardarLocal()">ğŸ’¾ Guardar</button>
    <button type="button" onclick="sincronizar()">ğŸ”„ Sincronizar</button>
    <button type="reset" form="formRegistro">ğŸ§¹ Limpiar</button>
  </div>

  <h2>ğŸ“‹ Registros locales</h2>
  <div id="lista"></div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx-N1v3hc4Gumo3ZH_vBQ_mm_03i8n-llBJ31urziJgLV6-Qc8kBEy5m5AjOsccBTRGtw/exec";
const STORAGE_KEY = "camiones_registros";

function leer() { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"); }
function guardar(arr) { localStorage.setItem(STORAGE_KEY, JSON.stringify(arr)); }
function render() {
  const lista = leer();
  document.getElementById("lista").innerHTML = lista.map((r,i)=>
    `<div class="registro">(${i+1}) ${r.fecha} - ${r.camion} - ${r.chofer} â†’ ${r.destino}</div>`
  ).join("");
}

function guardarLocal() {
  const r = {
    fecha: document.getElementById("fecha").value,
    camion: document.getElementById("camion").value,
    placa: document.getElementById("placa").value,
    chofer: document.getElementById("chofer").value,
    origen: document.getElementById("origen").value,
    destino: document.getElementById("destino").value,
    salida: document.getElementById("salida").value,
    llegada: document.getElementById("llegada").value,
    observaciones: document.getElementById("observaciones").value
  };
  if(!r.fecha || !r.camion || !r.chofer){ alert("âš ï¸ Fecha, CamiÃ³n y Chofer son obligatorios"); return; }
  const lista = leer();
  lista.push(r);
  guardar(lista);
  render();
  alert("âœ… Guardado localmente");
}

async function sincronizar() {
  const registros = leer();
  if (!registros.length) { alert("No hay registros."); return; }
  const params = new URLSearchParams();
  params.append("payload", JSON.stringify(registros));

  try {
    const resp = await fetch(SCRIPT_URL, { method:"POST", body:params });
    if (resp.ok) {
      localStorage.removeItem(STORAGE_KEY);
      render();
      alert("ğŸš€ SincronizaciÃ³n completada.");
    } else {
      alert("âŒ Error HTTP " + resp.status);
    }
  } catch(e) {
    alert("âš ï¸ FallÃ³ la sincronizaciÃ³n: " + e.message);
  }
}

render();
</script>
</body>
</html>
